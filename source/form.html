<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мобильное приложение "Pink"</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="#">
        <img class="page-header__logo-image" src="https://via.placeholder.com/150x150" alt="Мобильное приложение 'Pink'">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a href="#">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="#">Фотографии</a>
            </li>
            <li class="site-list__item">
              <a href="#">Конкурс</a>
            </li>
            <li class="site-list__item">
              <a href="#">Html academy</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="visually-hidden">Фотографии "Pink"</h1>
      <section class="preview-photo">
        <h2 class="preview-form__header">
          Конкурс на самое безбашенное путешествие с Пинк
        </h2>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__logo">
        <img class="page-footer__logo-img" src="https://via.placeholder.com/150x150" alt="Лого 'Pink'">
      </div>
      <ul class="page-footer__list--social">
        <li class="page-footer__item--social">
          <a class="page-footer__icon-social page-footer__icon-social-twitter" href="#">Twitter</a>
        </li>
        <li class="page-footer__item--social">
          <a class="page-footer__icon-social page-footer__icon-social-facebook" href="#">Facebook</a>
        </li>
        <li class="page-footer__item--social">
          <a class="page-footer__icon-social page-footer__icon-social-youtube" href="#">YouTube</a>
        </li>
      </ul>
      <div class="page-footer__copyright">
        <a class="page-footer__copyright--text" href="#">Разработано</a>
      </div>
    </footer>
  </body>
</html>
